<div class="decode-url container-sm mt-3 mb-3 pt-5 pb-5 text-center">
  <div class="row align-items-start">
    <div class="col">
      <h2>Decode Url</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <p>Url encoded text</p>
      <textarea id="encoded-text"></textarea>
    </div>
    <div class="col-sm-12 col-md-6">
      <p>Decoded text</p>
      <textarea id="decoded-text"></textarea>
    </div>
    <div class="col-sm-12 col-md-6 mt-3">
      <button class="btn btn-secondary" type="button" id="decode-btn">Decode</button>
    </div>
    <div class="col-sm-12 col-md-6 mt-3">
      <button class="btn btn-secondary" type="button" id="encode-btn">Encode</button>
    </div>
  </div>
</div>

<script>
document.getElementById("encode-btn").addEventListener("click", function(){
var text = document.getElementById("decoded-text").value;
var escapedText = encodeURI(text);
document.getElementById("encoded-text").value = escapedText;
});

document.getElementById("decode-btn").addEventListener("click", function(){
    var text = document.getElementById("encoded-text").value;
    document.getElementById("decoded-text").value = decodeURI(text);
});
</script>
