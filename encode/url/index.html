<div class="encodeUrl">

    <div>
        <div>
            <h2>Url encode</h2>
            <button type="button" id="encodeBtn">Encode</button>
        </div>
        <div class="section">
            <p>Text to url encode</p>
            <textarea id="encodeText1"></textarea>    
        </div>
        <div class="section">
            <p>Url encoded text</p>
            <textarea id="encodeText2"></textarea>
        </div>
    
        <div class="section">
            <p>CSS for SVG</p>
            <textarea id="escapedCss">
                .myImage:before {
                    background-image: url('data:image/svg+xml;charset=US-ASCII,');
                    background-repeat: no-repeat;
                }
            </textarea>    
        </div>
        <div class="section" id="placeholder">
        
        </div>
    </div>
    
    
    <div>
        <h2>Url decode</h2>
        <p>Url encoded text</p>
        <textarea id="decodeText1"></textarea>
        <p>Decoded text</p>
        <textarea id="decodeText2"></textarea>
        <button type="button" id="decodeBtn">Decode</button>
    </div>
    
    <script>
    document.getElementById("encodeBtn").addEventListener("click", function(){
        var text = document.getElementById("encodeText1").value;
        
        var escapedText = encodeURI(text);
        document.getElementById("encodeText2").value = escapedText;
    
        document.getElementById("escapedCss").value = ".myImage:before {" +
                                                      "    background-image: url('data:image/svg+xml;charset=US-ASCII,"+escapedText+");" +
                                                      "    background-size: 100% 100%;"+
                                                      "    background-repeat: no-repeat;" +
                                                      "}";
    
        document.getElementById("placeholder").innerHTML = text;
    });
    
    document.getElementById("decodeBtn").addEventListener("click", function(){
        var text = document.getElementById("decodeText1").value;
        document.getElementById("decodeText2").value = decodeURI(text);
    });
    </script>
    
    <style>
        textarea {
            width: 100%;
            height: 150px;
        }
        div {
            width: 100%;
            float: left;
        }
        div#placeholder {
            background-repeat: no-repeat;
            text-align: center;
        }
    </style>

</div>
